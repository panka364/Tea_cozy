<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Tea Cozy</title>
    </head>

    <body>
        <header>
            <img src="/resources/images/img-tea-cozy-logo.webp" alt="Company logo">
            <nav>
                <div class="nav-links">
                    <h2 class="nav-link1"><a href="#">Mission</a></h2>
                    <h2 class="nav-link2"><a href="#">Featured Tea</a></h2>
                    <h2 class="nav-link3"><a href="#">Locations</a></h2>
                </div>
            </nav>
        </header>
        <section>
            <img class="mission-bg" src="/resources/img-mission-background.webp" alt="background-tea">
            <article class="our-mission">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </article>
            <article class="tea-of-the-month">
                <div class="tea-of-the-month-headlines">
                    <h1>Tea of the month</h1>
                    <h2>What's Steeping at The Tea Cozy?</h2>
                </div>
                <div class="tea-of-the-month-pictures">
                    <div class="picture-1">
                        <img src="/resources/img-berryblitz.webp" alt="">
                        <h1>Fall Berry Blitz Tea</h1>
                    </div>
                    <div class="picture-2">
                        <img src="/resources/img-spiced-rum.webp" alt="">
                        <h1>Spiced Rum Tea</h1>
                    </div>
                    <div class="picture-3">
                        <img src="/resources/img-donut.webp" alt="">
                        <h1>Seasonal Donuts</h1>
                    </div>
                    <div class="picture-4">
                        <img src="/resources/img-myrtle-ave.webp" alt="">
                        <h1>Myrtle Ave Tea</h1>
                    </div>
                    <div class="picture-5">
                        <img src="/resources/img-bedford-bizarre.webp" alt="">
                        <h1>Bedford Bizarre Tea</h1>
                    </div>
                </div>
            </article>
        </section>
    </body>

</html>
